<!DOCTYPE html>
<html>
<head>
  <title>Load Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { margin-top: 20px; white-space: pre-line; background: #f4f4f4; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Run Payments Load Test</h2>
  <button id="runBtn">Run 1000 Requests</button>
  <div id="output">Click the button to start...</div>

  <script>
    document.getElementById("runBtn").onclick = async function() {
      document.getElementById("output").innerText = "Running load test...";
      const res = await fetch("/run-loadtest-ui?count=1000");
      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
